<extend name="Common/meta" />
<block name="body">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>会员列表</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3" style="float: right;">
<!--                             <div class="input-group">
                                <input type="text" placeholder="请输入姓名" class="input-sm form-control"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                            </div> -->
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>用户名</th>
                                <th>性别</th>
                                <th>邮箱</th>
                                <th>联系方式</th>
                                <th>最后访问IP</th>
                                <th>最后访问时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="i-checks" name="id[]" value="{$vo.id}">
                                    </td>
                                    <td>{$vo.uname}</td>
                                    <td>
                                        <if condition="($vo['sex'] == 1)"> 男 </if>
                                        <if condition="($vo['sex'] == 0)"> 女 </if>
                                    </td>
                                    <td>
                                        {$vo.email}
                                    </td>
                                    <td>
                                        {$vo.phone}
                                    </td>
                                    <td>
                                        {$vo.ip}
                                    </td>
                                    <td>
                                        {$vo.last_time}
                                    </td>
                                    <td>
                                        <a href="{:U('Member/getDetail',['id'=>$vo['id']])}"><button type="button" class="btn btn-outline btn-primary btn-xs">详情</button></a>
                                        <a href="{:U('Member/editMember',['id'=>$vo['id']])}"><button type="button" class="btn btn-outline btn-default btn-xs">编辑</button></a>
                                        <a href="{:U('Member/delete',['id'=>$vo['id']])}" class=""><button type="button" class="btn btn-outline btn-warning btn-xs">删除</button></a>                                    
                                    </td>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <div style="text-align: center;">{$page}</div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="__JS__/http/ajax.js"></script>
</block>
