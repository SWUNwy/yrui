<extend name="Common/meta" />
<block name="body">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>权限列表</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-5 m-b-xs">
                            <a href="{:U('Auth/addAuth')}">
                                <button class="btn btn-primary btn-sm" type="button"><i class="fa fa-plus-square"></i>&nbsp;&nbsp;添加权限</button>
                            </a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <!--<th></th>-->
                                <th>ID</th>
                                <th>权限名称</th>
                                <th>控制器方法</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>修改时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="list">
                                <tr>
                                    <!--<td>
                                        <input type="checkbox" class="i-checks" name="id[]" value="{$authlist.id}">
                                    </td>-->
                                    <td>{$list.id}</td>
                                    <td>
                                        {$list.title}
                                    </td>
                                    <td>
                                        {$list.name}
                                    </td>
                                    <td>
                                        <if condition="($list.status eq 1)"><span style="color: green;">启用</span></if>
                                        <if condition="($list.status eq 0)"><span style="color: red;">禁用</span></if>
                                    </td>
                                    <td>
                                        {$list.add_time}
                                    </td>
                                    <td>
                                        {$list.last_time}
                                    </td>
                                    <td>
                                        <if condition="$list['status'] eq 1">
                                            <a href="{:U('Auth/setStatus',['id'=>$list['id'],'tableName'=>'Auth','status'=>0])}" class="ajax-status"><button type="button" class="btn btn-outline btn-danger btn-xs">禁用</button></a>
                                            <else/>
                                            <a href="{:U('Auth/setStatus',['id'=>$list['id'],'tableName'=>'Auth','status'=>1])}" class="ajax-status"><button type="button" class="btn btn-outline btn-primary btn-xs">启用</button></a>
                                        </if>
                                        <a href="{:U('Auth/editAuth',['id'=>$list['id']])}"><button type="button" class="btn btn-outline btn-default btn-xs">编辑</button></a>
                                        <a href="{:U('Auth/delete',['id'=>$list['id'],'tableName'=>'Auth'])}" class="ajax-delete"><button type="button" class="btn btn-outline btn-warning btn-xs">删除</button></a>                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <div style="text-align: center;">{$page}</div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="__JS__/http/ajax.js"></script>
</block>
