<extend name="Common/meta" />
<block name="body">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新闻列表</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3" style="float: right;">
                            <!-- <div class="input-group">
                                <input type="text" placeholder="请输入新闻标题" class="input-sm form-control"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                            </div> -->
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>博文标题</th>
                                <th>博文作者</th>
                                <th>发布时间</th>
                                <th>所属分类</th>
                                <th>博文标签</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="list">
                                <tr>
                                    <td>
                                        <input type="checkbox" class="i-checks" name="input[]">
                                    </td>
                                    <td>{$list.title}</td>
                                    <td>{$list.author}</td>
                                    <td>{$list.add_time}</td>
                                    <td>{$list.category_name}</td>
                                    <td>
                                        <if condition="$list['label'] eq 0">
                                            <span style="color: green;">普通</span>
                                        </if>
                                        <if condition="$list['label'] eq 1">
                                            <span style="color: red;">置顶</span>
                                        </if>
                                        <if condition="$list['label'] eq 2">
                                            <span style="color: blue;">推荐</span>
                                        </if>
                                        <if condition="$list['label'] eq 3">
                                            <span style="color: orange;">热点</span>
                                        </if>
                                    </td>
                                    <td>
                                        <if condition="$list['status'] eq 0">
                                            <span style="color: green">启用</span>
                                        </if>
                                        <if condition="$list['status'] eq 1">
                                            <span style="color: red">禁用</span>
                                        </if>
                                    </td>
                                    <td>
                                        <a href="{:U('Blog/remove',['id'=>$list['id'],'remove'=>0])}" ><button type="button" class="btn btn-outline btn-primary btn-xs">恢复</button></a>
                                        <a href="{:U('Blog/delete',['id'=>$list['id']])}"><button type="button" class="btn btn-outline btn-warning btn-xs">删除</button></a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                        <div style="text-align: center;">{$page}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="__JS__/http/ajax.js"></script>
</block>
