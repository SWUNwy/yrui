<extend name="Common/meta" />
<block name="body">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑管理员</h5>
                </div>
                <form method="post" action="{:U('User/save')}">
                <input type="hidden" name="id" id="id" value="{$list.id}">
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录名</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="uname" id="uname" value="{$list.uname}" placeholder="请填写用户名">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <!-- <div class="form-group"> -->
                            <!-- <label class="col-sm-2 control-label">上传头像</label> -->
                            <!-- <div class="col-sm-10"> -->
                                <!--dom结构部分-->
                                <!-- <div id="uploader-demo"> -->
                                    <!--用来存放item-->
                                    <!-- <div id="fileList" class="uploader-list" style="width:100px;"></div> -->
                                    <!-- <div id="filePicker"><i class="fa fa-upload"></i> 选择图片</div> -->
                                <!-- </div> -->
                            <!-- </div> -->
                        <!-- </div> -->
                        <!-- <div class="hr-line-dashed"></div> -->

                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="pwd"  id="pwd" value="{$list.pwd}" placeholder="请填写密码">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                状态
                            </label>

                            <div class="col-sm-10">
                                <div class="radio i-checks">
                                    <label><input type="radio" value="1" name="status" id="status" <if condition="($list['status'] eq 1)"> checked="checked" </if> > <i></i>启用</label>
                                    <label><input type="radio" value="0" name="status" id="status" <if condition="($list['status'] eq 0)"> checked="checked" </if> > <i></i>禁用</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">角色</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="role_id" id="role_id">
                                    <volist name="role" id="role">
                                        <option value="{$role.id}">{$role.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" id="save">保存内容</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
