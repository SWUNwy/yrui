<extend name="Common/meta" />
<block name="body">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>站点配置</h5>
                </div>
                <form method="post" action="{:U('System/save')}">
                <volist name="sys" id="vo">
                <input type="hidden" name="id" id="id" value="{$vo.id}">
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" value="{$vo.title}" placeholder="请填写版权信息" id="title">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">关键词</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="keywords" value="{$vo.keywords}" placeholder="请填写版权信息" id="keywords">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="description" value="{$vo.description}" placeholder="请填写版权信息" id="description">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">ICP备案号</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="icp" value="{$vo.icp}" placeholder="请填写ICP备案号" id="icp">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">版权信息</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="copyright" value="{$vo.copyright}" placeholder="请填写版权信息" id="copyright">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


<!--                         <div class="form-group">
                            <label class="col-sm-2 control-label">统计代码</label>

                            <div class="col-sm-10">
                                <textarea  type="text" class="form-control" name="count" value="{$vo.count}" placeholder="请填写统计代码" id="count">{$vo.count}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div> -->

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" id="save">保存内容</button>
<!--                                 <button class="btn btn-white" type="button" onclick="reset();">重置</button> -->
                            </div>
                        </div>
                    </div>
                </div>
                </volist>
                </form>
            </div>
        </div>
    </div>
</div>
